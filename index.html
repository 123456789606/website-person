<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Alat Rumah Tangga</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Gaya sederhana untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Toko Alat Rumah Tangga</h1>
    <p>Temukan berbagai alat rumah tangga dengan harga terbaik</p>
</header>

<nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Promo</a>
    <a href="#">Kontak Kami</a>
    <a href="#">Tentang Kami</a>
</nav>
<div class="container">
    <div class="product-card">
        <img src="Blender.jpeg" alt="Blender">
        <h3>Blender</h3>
        <p>Harga: Rp 300.000</p>
        <button>Beli Sekarang</button>
    </div>
    <div class="product-card">
        <img src="Vacuum.jpeg" alt="Vacuum Cleaner">
        <h3>Vacuum Cleaner</h3>
        <p>Harga: Rp 1.200.000</p>
        <button>Beli Sekarang</button>
    </div>
    <div class="product-card">
        <img src="Rice Cooker.jpeg" alt="Rice Cooker">
        <h3>Rice Cooker</h3>
        <p>Harga: Rp 400.000</p>
        <button>Beli Sekarang</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Toko Alat Rumah Tangga. Yuliana.</p>
</footer>

</body>
</html>
